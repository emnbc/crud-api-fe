<mat-toolbar class="app-header" color="tertiary">
  @if (isMobile()) {
  <button mat-icon-button (click)="sidenav().toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  }
  <span>{{ isMobile() ? "CRUD API" : "CRUD API Java Spring Test" }}</span>
  <span class="header-spacer"></span>
  <mat-slide-toggle
    [checked]="darkModeSignal()"
    (change)="darkModeSignal.set($event.checked)"
    >Dark Mode</mat-slide-toggle
  >
  <div></div>
  @if (!isMobile()) {
  <button mat-icon-button>
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button>
    <mat-icon>share</mat-icon>
  </button>
  }
</mat-toolbar>
